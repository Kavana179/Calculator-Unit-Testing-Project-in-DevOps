name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov  # Ensure pytest-cov plugin is installed

    - name: Run tests and generate coverage report
      run: |
        pytest --cov=calculator --cov-report=xml:coverage.xml  # Replace 'calculator' with your module name

    - name: Set up SonarCloud scanner
      uses: SonarSource/sonarcloud-github-action@v1.5
      with:
        sonar-project-key: "Kavana179_Calculator-Unit-Testing-Project-in-DevOps"  # Replace with your SonarCloud project key
        sonar-organization: "kavana179"  # Replace with your SonarCloud organization key
        sonar-scanner-options: |
          -Dsonar.python.version=3.9
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=.
          -Dsonar.language=python

    - name: Run SonarCloud analysis
      uses: SonarSource/sonarcloud-github-action@v1.5
      with:
        sonar-token: ${{ secrets.SONAR_TOKEN }}  # Make sure to add your SonarCloud token in GitHub Secrets
