name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python (Choose the version you need)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Step 3: Install dependencies (you don't have requirements.txt, so we install manually)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    # Step 4: Run tests and generate coverage report
    - name: Run tests and generate coverage report
      run: |
        pytest --cov=your_project --cov-report=xml:coverage.xml  # Replace with your module name

    # Step 5: Install Java 17
    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 6: Verify Java version (ensure Java 17 is used)
    - name: Verify Java configuration
      run: |
        echo "JAVA_HOME is $JAVA_HOME"
        java -version

    # Step 7: Install SonarScanner version 4.6.2 (specific version that should work better)
    - name: Install SonarScanner version 4.6.2
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -O sonar-scanner.zip
        unzip sonar-scanner.zip -d /opt
        echo "/opt/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

    # Step 8: Prepare sonar-project.properties for SonarCloud analysis
    - name: Prepare sonar-project.properties
      run: |
        echo "sonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps" > sonar-project.properties
        echo "sonar.organization=kavana179" >> sonar-project.properties
        echo "sonar.sources=." >> sonar-project.properties
        echo "sonar.python.version=3.9" >> sonar-project.properties
        echo "sonar.python.coverage.reportPaths=coverage.xml" >> sonar-project.properties
        echo "sonar.host.url=https://sonarcloud.io" >> sonar-project.properties
        echo "sonar.login=${{ secrets.SONAR_TOKEN }}" >> sonar-project.properties

    # Step 9: Run SonarScanner
    - name: Run SonarScanner
      run: |
        sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
