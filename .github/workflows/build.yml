name: SonarCloud Analysis with Test Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud analysis with test coverage
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python (You may adjust the version if necessary)
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      # Install dependencies directly (without requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # Set up JDK 17 using Temurin (formerly AdoptOpenJDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Use 'temurin' instead of 'adoptopenjdk'
          java-package: jdk
          architecture: x64
          check-latest: false

      # Verify Java installation
      - name: Verify Java installation
        run: |
          echo $JAVA_HOME
          java -version

      # Run tests with coverage using pytest and pytest-cov
      - name: Run tests and generate coverage report
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q  # Run tests in the 'tests' directory
          coverage run -m pytest
          coverage xml  # Generates the coverage.xml file

      # Set up SonarCloud
      - name: SonarCloud Setup
        uses: SonarSource/sonarcloud-github-action@v1.5
        with:
          args: >
            -Dsonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps
            -Dsonar.organization=kavana179
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.language=python
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.14-7/x64
          PATH: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.14-7/x64/bin:$PATH
          
      # Optionally, if you need to see verbose output for debugging
      - name: Check SonarScanner location
        run: |
          which sonar-scanner
          sonar-scanner -v
        continue-on-error: true
