name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis with Tests and Coverage
    runs-on: ubuntu-latest  # Using Ubuntu for compatibility with Python tools

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis relevance

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov  # Install pytest and pytest-cov for testing and coverage collection

      - name: Run tests and collect coverage
        run: |
          pytest --cov=calculator --cov-report=xml:coverage.xml > result.log || true  # Run tests and generate coverage report

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          projectKey: ${{ secrets.Kavana179_Calculator-Unit-Testing-Project-in-DevOps }}   # Set your SonarCloud project key in GitHub Secrets
          organization: ${{ secrets.kavana179 }}        # Set your SonarCloud organization in GitHub Secrets
          extraArgs: |
            -Dsonar.python.coverage.reportPaths=coverage.xml  # Path to the coverage report generated by pytest
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Set your SonarCloud token in GitHub Secrets
