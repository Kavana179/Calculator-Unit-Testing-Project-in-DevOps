name: SonarCloud Analysis with Test Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud analysis with test coverage
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python (You may adjust the version if necessary)
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      # Install dependencies directly (without requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # Set up JDK 17 for SonarCloud
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'  # Java distribution, can also be 'temurin', 'zulu', etc.
          java-package: jdk
          architecture: x64
          check-latest: false

      # Run tests with coverage using pytest and pytest-cov
      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=your_module --cov-report=xml:coverage.xml

      # Set up SonarCloud
      - name: SonarCloud Setup
        uses: SonarSource/sonarcloud-github-action@v1.5
        with:
          args: >
            -Dsonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps
            -Dsonar.organization=kavana179
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.language=python
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      # Optionally, if you need to see verbose output for debugging
      - name: Check SonarScanner location
        run: |
          which sonar-scanner
          sonar-scanner -v
        continue-on-error: true
