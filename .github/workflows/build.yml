name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest  # Change this to 'windows-latest' if you want to run on Windows

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python (Choose the version you need)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Step 3: Install dependencies (e.g., pytest, pytest-cov)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    # Step 4: Run tests and generate coverage report
    - name: Run tests and generate coverage report
      run: |
        pytest --cov=your_project --cov-report=xml:coverage.xml  # Replace with your module name

    # Step 5: Set up Java 17 using 'actions/setup-java'
    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'  # Temurin is the OpenJDK distribution maintained by Adoptium
        java-version: '17'       # Set Java 17 (or JDK 11 if needed)

    # Step 6: Verify Java version (ensure Java 17 is being used)
    - name: Verify Java configuration
      run: |
        java -version  # Confirm Java 17 is used

    # Step 7: Set JAVA_HOME to ensure SonarScanner uses Java 17
    - name: Set JAVA_HOME to Java 17
      run: |
        echo "JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.14-7/x64" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_PATH
        java -version  # Verify that Java 17 is now used

    # Step 8: Install SonarScanner
    - name: Install SonarScanner
      run: |
        echo "Installing SonarScanner..."
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -O sonar-scanner.zip
        unzip sonar-scanner.zip -d /opt
        echo "/opt/sonar-scanner-4.7.0.2747-linux/bin" >> $GITHUB_PATH
        echo "SonarScanner installation completed"

    # Step 9: Prepare sonar-project.properties for SonarCloud analysis
    - name: Prepare sonar-project.properties
      run: |
        echo "sonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps" > sonar-project.properties
        echo "sonar.organization=kavana179" >> sonar-project.properties
        echo "sonar.sources=." >> sonar-project.properties
        echo "sonar.python.version=3.9" >> sonar-project.properties
        echo "sonar.python.coverage.reportPaths=coverage.xml" >> sonar-project.properties
        echo "sonar.host.url=https://sonarcloud.io" >> sonar-project.properties
        echo "sonar.login=${{ secrets.SONAR_TOKEN }}" >> sonar-project.properties

    # Step 10: Run SonarScanner with -X flag for full debug logs
    - name: Run SonarScanner
      run: |
        sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }} -X
