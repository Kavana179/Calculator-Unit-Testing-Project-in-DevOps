name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install necessary dependencies (pytest and coverage)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk jq
          python -m pip install --upgrade pip
          python -m pip install pytest coverage

      # Run tests and generate coverage report
      - name: Run tests and generate coverage report
        run: |
          pytest tests/
          coverage run -m pytest
          coverage xml

      # Run SonarCloud analysis using the SonarCloud GitHub Action
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps
            -Dsonar.organization=kavana179
            -Dsonar.sources=.
            -Dsonar.language=python
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
