name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python (optional, if needed for coverage report)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Step 3: Set up Java (required for SonarScanner)
    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 4: Verify Java setup
    - name: Verify Java configuration
      run: |
        echo "JAVA_HOME is $JAVA_HOME"
        java -version

    # Step 5: Install required dependencies (e.g., if you need any packages for coverage or analysis)
    # Add any necessary dependencies here for Python, coverage, etc.
    # Example: 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    # Step 6: Run tests and generate coverage report (adjust according to your project)
    - name: Run tests and generate coverage report
      run: |
        pytest --cov=calculator --cov-report=xml:coverage.xml

     # Step 7: Install SonarScanner
    - name: Install SonarScanner
      run: |
        wget -qO- https://dl.sonarsource.com/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -O sonar-scanner.zip
        unzip sonar-scanner.zip -d /opt
        export PATH=$PATH:/opt/sonar-scanner-4.6.2.2472-linux/bin


    # Step 7: Run SonarCloud analysis using the SonarCloud GitHub Action
    - name: Run SonarCloud analysis
      uses: SonarSource/sonarcloud-github-action@v1.5
      with:
        args: |
          -Dsonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps
          -Dsonar.organization=kavana179
          -Dsonar.sources=.
          -Dsonar.python.version=3.9
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.language=python
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.14-7/x64
        PATH: /opt/sonar-scanner-4.6.2.2472-linux/bin:$PATH
