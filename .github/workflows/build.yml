name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python (choose the Python version you need)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Set to the version of Python your project uses

    # Step 3: Install required dependencies directly (no requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov  # Installing pytest and pytest-cov

    # Step 4: Run tests and generate coverage report
    - name: Run tests and generate coverage report
      run: |
        pytest --cov=calculator --cov-report=xml:coverage.xml  # Replace `your_project` with the actual project directory/module

    # Step 5: Prepare sonar-project.properties for SonarCloud analysis
    - name: Prepare sonar-project.properties
      run: |
        echo "sonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps" > sonar-project.properties
        echo "sonar.organization=kavana179" >> sonar-project.properties
        echo "sonar.sources=." >> sonar-project.properties
        echo "sonar.python.version=3.9" >> sonar-project.properties
        echo "sonar.python.coverage.reportPaths=coverage.xml" >> sonar-project.properties
        echo "sonar.host.url=https://sonarcloud.io" >> sonar-project.properties
        echo "sonar.login=${{ secrets.SONAR_TOKEN }}" >> sonar-project.properties  # Make sure to set SONAR_TOKEN in GitHub secrets

    # Step 6: Install SonarScanner (needed to analyze the project on SonarCloud)
    - name: Install SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -O sonar-scanner.zip
        unzip sonar-scanner.zip -d /opt
        echo "/opt/sonar-scanner-4.7.0.2747-linux/bin" >> $GITHUB_PATH

    # Step 7: Run SonarScanner to analyze the project and send results to SonarCloud
    - name: Run SonarScanner
      run: |
        sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
