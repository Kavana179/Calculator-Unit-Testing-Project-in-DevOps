name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch
  pull_request:
    types: [opened, synchronize, reopened]  # Trigger on PR events

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install necessary dependencies (pytest, coverage, OpenJDK)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk jq
          python -m pip install --upgrade pip
          python -m pip install pytest coverage

      # Step 4: Run tests and generate coverage report
      - name: Run tests and generate coverage report
        run: |
          pytest tests/
          coverage run -m pytest
          coverage xml

      # Step 5: Run SonarCloud analysis with debug logging enabled
      - name: SonarCloud Scan with Debug Logging
        uses: SonarSource/sonarcloud-github-action@v1.5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure the token is set in GitHub secrets
        with:
          args: |
            -X  # Enable full debug logging for SonarScanner
            -Dsonar.projectKey=Kavana179_Calculator-Unit-Testing-Project-in-DevOps
            -Dsonar.organization=kavana179
            -Dsonar.sources=.
            -Dsonar.language=python
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
